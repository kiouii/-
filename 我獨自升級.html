<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我獨自升級｜角色介紹</title>
  <style>
      body {
          margin: 0;
          font-family: 'Microsoft JhengHei', sans-serif;
          background-color: #0e0e1a;
          color: white;
      }
      header {
          background-image: url('我獨自升級');
          background-size: cover;
          background-position: center;
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
      }
      header h1 {
          font-size: 48px;
          color: #fff;
          text-shadow: 2px 2px 10px #00f2ff;
      }
      nav {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 20px;
      }
      nav a {
          color: #00f2ff;
          text-decoration: none;
          font-weight: bold;
      }
      section.characters {
          padding: 60px 20px;
          background-color: #1a1a2f;
      }
      .character-grid {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 40px;
      }
      .character-card {
          width: 300px;
          background-color: #2b2b3d;
          border-radius: 12px;
          overflow: hidden;
          box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
          transition: transform 0.3s;
      }
      .character-card:hover {
          transform: translateY(-10px);
      }
      .character-card img {
          width: 100%;
          height: auto;
      }
      .character-card h2 {
          text-align: center;
          padding: 15px 0;
          color: #00f2ff;
      }
      footer {
          text-align: center;
          padding: 20px;
          background-color: #10101a;
          color: #888;
          font-size: 14px;
      }
  </style>
</head>
<body>
<header>
  <h1>我獨自升級｜角色介紹</h1>
  <nav>
    <a href="#characters">角色</a>
    <a href="#plot">劇情簡介</a>
  </nav>
</header>

<section id="characters" class="characters">
  <h2>主要角色</h2>
  <div class="character-grid">
    <div class="character-card">
      <img src="成振宇.png" alt="成振宇與影子軍團" />
      <h2>成振宇</h2>
    </div>
    <div class="character-card">
      <img src="柏納.png" alt="柏納" />
      <h2>柏納</h2>
    </div>
    <div class="character-card">
      <img src="伊格利特.png" alt="伊格利特" />
      <h2>伊格利特</h2>
    </div>
    <div class="character-card">
      <img src="艾恩.png" alt="艾恩" />
      <h2>艾恩</h2>
    </div>
  </div>
</section>

<section id="plot" class="characters">
  <h2>劇情簡介</h2>
  <p style="max-width: 800px; margin: auto; text-align: center;">
    成振宇從最弱的 E 級獵人成為影子君主，開啟升級系統後踏上獨自挑戰世界的冒險。影子軍團、異界戰爭與命運之戰，一一展開！
  </p>
</section>

<footer>
  © 2025 我獨自升級角色介紹網站｜由 HTML + CSS + JS 製作
</footer>
</body>
</html>
